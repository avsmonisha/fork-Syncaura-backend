<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RBAC API Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #1e40af;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      max-width: 400px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 10px;
      overflow-x: auto;
    }
  </style>
</head>

<body>

  <h1>üîê RBAC API Testing UI</h1>

  <!-- REGISTER -->
  <div class="card">
    <h2>Register</h2>
    <input id="reg-name" placeholder="Name" />
    <input id="reg-email" placeholder="Email" />
    <input id="reg-password" type="password" placeholder="Password" />
    <button onclick="register()">Register</button>
  </div>

  <!-- LOGIN -->
  <div class="card">
    <h2>Login</h2>
    <input id="login-email" placeholder="Email" />
    <input id="login-password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <!-- PROTECTED APIs -->
  <div class="card">
    <h2>Protected APIs</h2>
    <button onclick="callAPI('/api/profile')">Get Profile (Any User)</button>
    <button onclick="callAPI('/api/manage')">Manage Users (Admin / Co-Admin)</button>
    <button onclick="callAPI('/api/admin')">Admin Only</button>
  </div>

  <!-- RESPONSE -->
  <div class="card">
    <h2>Response</h2>
    <pre id="output">No response yet...</pre>
  </div>

<script>
  const BASE_URL = "http://localhost:5000";

  const output = document.getElementById("output");

  function show(data) {
    output.textContent = JSON.stringify(data, null, 2);
  }

  async function register() {
    const res = await fetch(`${BASE_URL}/api/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: document.getElementById("reg-name").value,
        email: document.getElementById("reg-email").value,
        password: document.getElementById("reg-password").value,
      }),
    });

    const data = await res.json();
    if (data.token) localStorage.setItem("token", data.token);
    show(data);
  }

  async function login() {
    const res = await fetch(`${BASE_URL}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        email: document.getElementById("login-email").value,
        password: document.getElementById("login-password").value,
      }),
    });

    const data = await res.json();
    if (data.token) localStorage.setItem("token", data.token);
    show(data);
  }

  async function callAPI(endpoint) {
    const token = localStorage.getItem("token");

    if (!token) {
      show({ error: "Please login first" });
      return;
    }

    const res = await fetch(`${BASE_URL}${endpoint}`, {
      headers: {
        Authorization: `Bearer ${token}`,
      },
    });

    const data = await res.json();
    show(data);
  }
</script>

</body>
</html>
